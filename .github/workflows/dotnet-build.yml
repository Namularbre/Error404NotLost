name: .NET Build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  vanilla-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x

    - name: Move to the directory of the project
      run: cd /Error404NotLost_WEBASP

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore
